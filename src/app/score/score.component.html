<div id="left">

  <h1>GitHub Score</h1>

  <form (submit)="onSubmit()">
  <h4> Github Username: 
    <input type="text" name="username" placeholder="github username" [(ngModel)]="form_data">
    <input type="submit" value="Calculate My Github Score">
  </h4>
  </form>
</div>
<div id="right">
  <h1>Your Score: 
    {{total}}
  </h1>
  <h3 *ngIf='total >= 0 && total <= 20' style="color: red" >
    Needs Work :-(
  </h3>
  <h3 *ngIf='total > 20 && total <= 50' style="color: orange" >
      A decent start...
  </h3>
  <h3 *ngIf='total > 50 && total <= 100' style="color: black" >
      Doing good! :-)
  </h3>
  <h3 *ngIf='total > 100 && total < 200' style="color: green" >
      Great job! :-D
  </h3>
  <h3 *ngIf='total >= 200' style="color: blue" >
      Github Elite! * * * *
  </h3>
</div>
